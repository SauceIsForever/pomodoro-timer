<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodor Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website-body">

        <div class="title-section">
            <h1>Faith + Focus</h1>
            <h2>Pomodoro Timer for Holy Spirit Led Productivity</h2>
        </div>

        <div class="timer-section">
            <div class="timer-titles">
                <h3>Focus Session</h3>
                <h3>Completed Sessions: </h3>
            </div>
            
            <div>
                <p class="timer-display" id="timer-display">1:00</p>
            </div>

            <div class="timer-buttons">
                <button type="button" id="start-button">Start</button>
                <button type="button" id="pause-button">Pause</button>
                <button type="button" id="reset-button">Reset</button>
            </div>

            <div class="progess-section">
                <progress class="progress-bar" id="progress-bar" value="0" max="60"></progress>
            </div>
            

        </div>
        

    </div>
   
    <script src="app.js"></script>    
</body>
</html>
